<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section id="top_section">
      <navbar class="navbar">
        <div>
          <img
            class="navbar-logo"
            src="./images/JTGeats.svg"
            alt="JTGeats logo"
          />
        </div>
        <div class="nav_section">
          <div class="first_nav">
            <ul class="nav_list">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#menu">Menu</a></li>
              <li><a href="#blog">Blog</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
          <div class="nav_icon">
            <img src="./images/search.svg" alt="Search Icon" />
            <img src="./images/cart.svg" alt="Shopping Cart Icon" />
          </div>
        </div>
      </navbar>
      <header class="landing_section">
        <div class="landing_section_cont">
          <div class="left_section">
            <h1>
              Authentic Home <span style="display: block">food in India</span>
            </h1>
            <p>
              JTGeats is a courier service in which authentic home
              <span style="display: block"
                >cook food is delivered to a customer.
              </span>
            </p>
            <div class="search_section">
              <input
                id="form_input"
                type="text"
                placeholder="Search food you love"
              />
              <button class="search_btn">Search</button>
            </div>
          </div>
          <div class="right_section">
            <img src="./images/cuate.svg" alt="Curate Image" />
          </div>
        </div>
      </header>
    </section>

    <section id="kitchen_section">
      <div class="kitchen_cont">
        <h1>Home kitchen</h1>

        <div class="product-grid"></div>
        <template class="product-card-grid">
          <div class="product-card">
            <div class="product-card__image-container">
              <img src="" alt="Pizza Image" />
            </div>

            <div class="product-card__details-container">
              <div class="product-card__header">
                <p>Home made pizza</p>
                <p class="product-card__header-para">&#8377;</p>
              </div>
              <div class="product-card__footer">
                <div class="product-card__meta">
                  <div class="product-card__rating">
                    <img src="./images/star.svg" alt="star icon" />
                    <p>4.7</p>
                  </div>
                  <div class="product-card__delivery-time">
                    <p>50-79 min</p>
                  </div>
                </div>
                <div class="product-card__add-to-cart">
                  <img src="./images/add_item.svg" alt="Plus Icon" />
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="carousal">
       
      </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
